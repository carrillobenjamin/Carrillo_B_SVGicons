<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SVG Icons - Homepage</title>
	<link  href="css/main.css" rel="stylesheet">
</head>
<body>
	<main>
		<div id="header">
			<div id="logo">
				<img src="images/logo.svg" alt="logo" width="75">
			</div>
		</div>

		<div class="textHead">
			<p>Electrontics</p>
		</div>

		<!-- <div class="wrapper svg-img" id="testSVG-img">
			<object data="images/badge.svg" type="image/svg+xml"></object>
		</div> -->
		<div id="electronics">
			<div class="wrapper svg-img">
				<img src="images/iphone_black.svg" alt="Phone Back">
	        	<img src="images/iphone_colour.svg" class="img-top" alt="Phone Front">
			</div>

			<div class="wrapper svg-img">
				<img src="images/computer_black.svg" alt="Computer Back" width="200">
	        	<img src="images/computer_colour.svg" class="img-top" alt="Computer Front" width="200">
			</div>

			<div class="wrapper svg-img">
				<img src="images/ipad_black.svg" alt="ipad Back" width="200">
	        	<img src="images/ipad_colour.svg" class="img-top" alt="ipad Front" width="200">
			</div>
		</div>

		<div class="textHead">
			<p>App Icons</p>
		</div>

		<div>
			<div class="wrapper svg-img">
				<img src="images/twitter.svg" alt="Icon Back" width="75">
	        	<img src="images/twitter_colour.svg" class="img-top" alt="Icon Front" width="75">
			</div>

			<div class="wrapper svg-img">
				<img src="images/instagram.svg" alt="Icon Back" width="75">
	        	<img src="images/instagram_colour.svg" class="img-top" alt="Icon Front" width="75">
			</div>

			<div class="wrapper svg-img">
				<img src="images/facebook.svg" alt="Icon Back" width="75">
	        	<img src="images/facebook_colour.svg" class="img-top" alt="Icon Front" width="75">
			</div>

			<div class="wrapper svg-img">
				<img src="images/google.svg" alt="Icon Back" width="75">
	        	<img src="images/google_colour.svg" class="img-top" alt="Icon Front" width="75">
			</div>
		</div>

		<div class="textHead">
			<p>Sports Icons</p>
		</div>

		<div>
			<div class="sportsIcons">
				<img src="images/baseball.svg" alt="Icon Back" width="150">
	        	<img src="images/baseball_colour.svg" class="img-top" alt="Icon Front" width="150">
			</div>

			<div class="sportsIcons">
				<img src="images/football.svg" alt="Icon Back" width="100">
	        	<img src="images/football_colour.svg" class="img-top" alt="Icon Front" width="100">
			</div>

			<div class="sportsIcons">
				<img src="images/soccer.svg" alt="Icon Back" width="150">
	        	<img src="images/soccer_colour.svg" class="img-top" alt="Icon Front" width="150">
			</div>
		</div>

		<div id="footer"></div>
	</main>


<script src="js/main.js"></script>
</body>
</html>
